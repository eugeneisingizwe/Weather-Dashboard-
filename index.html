<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main/assets/css/style.css" />
</head>

<body>
    <header class="container-fluid" >
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">   
        <h1>Weather Dashboard</h1>
        </div>
        </div>    
    </header>

    <div class="row">
    <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
    <div class="row">
    <div class="col-12">
    <h4>Search for a City:</h4>
    </div>
    </div>

          <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" type="text" id="enterCity"
                                placeholder="Enter city to view weather"><button type="button" id="searchBtn"
                                class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
 <!--City, today's date, and weather forecast section-->
 <div class="row mt-3">
    <div class="col-12">

        <ul id="searchHistory" class="list-group">
            <!-- append li here li class="list-group-item"-->
        </ul>

    </div>
</div>
</div>

<div id="weatherContent" class="col-9 pb-4 pt-4">
    <div class="row pb-3 mr-2 ml-2">
        <div id="cityDetail" class="col-12 border rounded px-3 py-3">
            <!-- display currentCity here text with p-->
        </div>
    </div>


    <div id="fiveDay" class="row pl-2">
        <!-- add 5 day forecast info here -->
    </div>

</div>
</div>

</div>
<script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./main/assets/js/script.js"></script>
</body>

</html>
